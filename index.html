<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="product_wrapper">

      <div class="product_image">
        <img src="./images/image-product-desktop.jpg" alt="product image">
      </div>

      <div class ="product_description">
          <p class="product_type">
            PERFUME
          </p>
        
          <h1 class="product_header">
            Gabrielle Essence Eau De Parfum
          </h1>
        
          <p class="product_details">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        
          <p>
            <span class="discounted_price">$149.99</span>
            <span class="original_price">$169.99</span>
          </p>
        <button class="cart_adder">
          <img src="./images/icon-cart.svg" alt="Cart icon">&nbsp;&nbsp;<span>Add to Cart</span>
        </button>
      </div>

    </div>
  
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Timilehin2509/">Oluwatimilehin Aina</a>.
  </footer>
</body>
</html>
